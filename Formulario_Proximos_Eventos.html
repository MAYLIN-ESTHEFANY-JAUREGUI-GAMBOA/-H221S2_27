<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
	<link rel="stylesheet" href="resources/node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="resources/css/styles.css">
	<title>Principal</title>
</head>

<body>
	<div id="overview">
    	<section class="order" id="order">
        	<div id="form" class="row">
				<h1 class="heading"><span>Registrate</span> al evento</h1>
            	<form class="form">
                	<div class="inputBox">
                    	<input id="NOMUSER" placeholder="Nombre" type="text" class="form-control" />
                    	<input id="EMAUSER" placeholder="Correo" type="text" class="form-control" />
                	</div>
                	<div class="inputBox">
                    	<input id="CELUSER" placeholder="Celular" type="text" class="form-control" />
                    	<input id="PROUSER" placeholder="Profesion" type="text" class="form-control" />
                	</div>
                	<textarea id="LDPUSER" placeholder="Lugar de Procedencia" cols="30" rows="10" class="form-control"></textarea>
                	<button id="btnCrear" type="submit" class="btn btn-secondary">
                    	Registrate
                	</button>
            	</form>
        	</div>
    	</section>
	</div>
	<script src="resources/js/bootstrap.bundle.min.js"></script>
	<script src="resources/registro.js"></script>
</body>

</html>
